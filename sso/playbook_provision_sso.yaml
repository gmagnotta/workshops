---
#
# Playbook to create an installation of Red Hat SSO
#

- name: Deploy SSO in OpenShift cluster
  hosts: localhost
  vars:
    project: "sso"
    hostname: "sso-ingress.localdomain"
    database_username: "sso"
    database_name: "sso"
    database_password: "sso"
    database_hostname: "postgresql"
  tasks:

    - name: Create Subscription
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: rhbk-operator
            namespace: "{{ project }}"
          spec:
            channel: stable-v22
            name: rhbk-operator
            installPlanApproval: Automatic
            source: redhat-operators
            sourceNamespace: openshift-marketplace
            #startingCSV: rhbk-operator.v22.0.9-opr.1

    - name: Gen OpenSSL
      command: openssl req -subj "/CN={{ hostname }}/O=Test Keycloak./C=US" -newkey rsa:2048 -nodes -keyout key.pem -x509 -days 365 -out certificate.pem

    - name: Import TLS
      command: "oc create secret tls example-tls-secret --cert certificate.pem --key key.pem -n {{ project }}"

    - name: Import TLS
      command: "oc create secret generic keycloak-db-secret --from-literal=username={{ database_username }} --from-literal=password={{ database_password }} -n {{ project }}"

    - name: Search for rhbk pod
      kubernetes.core.k8s_info:
        kind: Pod
        label_selectors:
          - "name = rhbk-operator"
      register: pod_list
      until: pod_list|json_query('resources[*].status.phase')|unique == ["Running"]
      retries: 10
      delay: 10

    # - name: Wait for init
    #   ansible.builtin.pause:
    #     minutes: 5
    #     prompt: "check that operator is installed"

    - name: Create Keycloak
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: k8s.keycloak.org/v2alpha1
          kind: Keycloak
          metadata:
            name: sso
            namespace: "{{ project }}"
          spec:
            instances: 1
            db:
              database: "{{ database_name }}"
              vendor: postgres
              host: "{{ database_hostname }}"
              usernameSecret:
                name: keycloak-db-secret
                key: username
              passwordSecret:
                name: keycloak-db-secret
                key: password
            http:
              tlsSecret: example-tls-secret
            hostname:
              hostname: "{{ hostname }}"
            ingress:
              className: openshift-default